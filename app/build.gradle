apply plugin: 'com.android.application'

android {
    // ══════════════════════════════════════════════════════════════════════════
    // COMPATIBILITY NOTICE: compileSdkVersion 22 is INTENTIONAL
    // ══════════════════════════════════════════════════════════════════════════
    // This app targets rugged Android devices running Android 5.1.1 (API 22):
    //   - Motorola LEX F10 (keycode 228)
    //   - UROVO DT30 (keycodes 520, 521, 522)
    //   - Ulefone devices (keycodes 381, 301, 131)
    //
    // DO NOT upgrade compileSdkVersion without testing on actual hardware!
    // The appcompat dependency version MUST match compileSdkVersion.
    // ══════════════════════════════════════════════════════════════════════════
    compileSdkVersion 22
    namespace 'ru.chepil.hytalkptt'

    defaultConfig {
        applicationId "ru.chepil.hytalkptt"
        minSdkVersion 22
        targetSdkVersion 36
        versionCode 4
        versionName "1.4"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    lint {
        // Fail the build if we accidentally use APIs newer than minSdk
        // This is critical for device compatibility
        checkReleaseBuilds true
        abortOnError true

        // Treat NewApi as error - catches code using APIs above minSdkVersion
        error 'NewApi'

        // These are expected/acceptable for our legacy device support:
        // - ExpiredTargetSdkVersion: Play Store warning, not a device issue
        // - OldTargetApi: We intentionally use compileSdk 22
        // - GradleCompatible: compileSdk 22 < targetSdk 36 is intentional
        // - ProtectedPermissions: WRITE_SECURE_SETTINGS is pre-granted on rugged devices
        disable 'ExpiredTargetSdkVersion', 'OldTargetApi', 'GradleCompatible', 'ProtectedPermissions'

        // Generate detailed reports for review
        htmlReport true
        xmlReport true
    }

    signingConfigs {
        // Using debug keystore for both build types
        debug {
            // Debug keystore is located by default at ~/.android/debug.keystore
            // Android Studio automatically uses it for debug builds
            storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
        release {
            // Using the same debug keystore for release (for development only)
            // For production, use a separate release keystore!
            storeFile file(System.getProperty("user.home") + "/.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            // proguardFiles not needed since minifyEnabled is false
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def versionName = variant.versionName
            def versionCode = variant.versionCode
            output.outputFileName = "HyTalkPTT-v${versionName}-${versionCode}.apk"
        }
    }
}

dependencies {
    // PINNED: appcompat version must match compileSdkVersion (22)
    // Newer versions require higher compile SDK and break device compatibility
    // See: https://developer.android.com/topic/libraries/support-library/revisions
    implementation 'com.android.support:appcompat-v7:22.2.1'
}